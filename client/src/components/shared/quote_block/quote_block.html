{% load i18n %}
<blockquote class="quote-block block--spacing">
    <div class="quote-block__text">
        <p class="quote-block__quote text-lg font-semibold">
          {{ quote }}
        </p>
        {% if attribution %}
            <p class="quote-block__attribution">{{ attribution }}</p>
        {% endif %}
    </div>
</blockquote>
