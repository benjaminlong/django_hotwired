{% load i18n %}

<section class="hero is-fullheight is-bold has-text-centered has-background-image has-bg-home">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head text-white">
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container">
      <h1 class="font-bold text-center text-2xl">{{ title }}</h1>
      <h2 class="font-semibold text-white text-lg citation md:w-2/3 lg:w-1/2 mx-auto">
        {{ description }}
      </h2>

      {% if cta %}
        <a class="hidden button is-info" href="{{cta.url}}">
          {{cta.text}}
        </a>
      {% endif %}
    </div>
  </div>
