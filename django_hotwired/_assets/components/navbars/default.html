{% load static i18n %}

<section data-controller="navbar">
  <nav class="navbar border-b drop-shadow"
       role="navigation"
       aria-label="main navigation">
    <div class="navbar-brand is-fullwidth">
      <a class="navbar-item" href="{% url 'home' %}">
        TheSofa's Lab
      </a>

      <a role="button"
         class="navbar-burger"
         aria-label="menu"
         data-action="click->navbar#toggleModalFullscreenMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'work' %}">
          {% trans "Idea" %}
        </a>
        <a class="navbar-item" href="{% url 'components' %}">
          {% trans "Components" %}
        </a>
        <a class="navbar-item" href="{% url 'about' %}">
          {% trans "About" %}
        </a>
      </div>

      <div class="navbar-end"></div>
    </div>
  </nav>

  <div class="modal modal-fullscreen-menu">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Modal title</p>
        <button class="delete"
                aria-label="close"
                data-action="click->navbar#toggleModalFullscreenMenu"></button>
      </header>
      <section class="modal-card-body">
        Bla bla bla
      </section>
      <footer class="modal-card-foot">
        <button class="button" data-action="click->navbar#toggleModalFullscreenMenu">Cancel</button>
      </footer>
    </div>
  </div>

</section>
